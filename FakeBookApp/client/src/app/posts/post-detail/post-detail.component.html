<div class="container mt-2">
  <div class="bg-white border mt-1 ml-1 mr-3">
    <div>
      <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
        <div class="d-flex flex-row align-items-center feed-text px-2">
          <img class="img" src="{{post.photoUrl || './assets/user.png'}}" alt="{{post.photoUrl}}" srcset="">
                    <div class="d-flex flex-column flex-wrap ml-2">
                      <span class="font-weight-bold">{{post.username}}</span>
                      <span class="text-black-30 time">{{post.created | timeago}}</span>
                    </div>
        </div>
        <div class="dropdown" *ngIf="post" dropdown>
      </div>
       </div>
    </div>
        <div class="p-2 px-3">{{post.content}}
        </div>
        <div class="d-flex justify-content-end p-2 py-3">
          <li *ngIf="!isLiked" class="list-inline-item "><button class="btn" (click)="addLike(post)"><i class="fa fa-thumbs-o-up text-muted"> &nbsp; {{likeCount}}  </i></button></li>
          <li *ngIf="isLiked" class="list-inline-item cursor"><button class="btn" (click)="deleteLike(post)"><i class=" fa fa-thumbs-up text-primary"> &nbsp; {{likeCount}}  </i></button></li>
          <li class="list-inline-item"><button class="btn" ><i class="fa fa-comments-o"></i> &nbsp; {{numberOfComments}}</button></li>
          <!-- <li class="list-inline-item"><button class="btn" ><i class="fa fa-comments-o"></i> &nbsp; {{numberOfComments -1}}</button></li> -->
   </div>
</div>
