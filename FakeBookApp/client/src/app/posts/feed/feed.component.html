
<div class="container text-center">
  <form #postForm="ngForm" (ngSubmit)="createPost(postForm)">
    <div class="form-group">
      <input type="text" name="content" class="form-control" ngModel
        placeholder="Publish Your Post">
    </div>
    <button class="btn btn-primary" type="submit">Publish</button>
  </form>
</div>
  <br><br><br>
  <div class="col-2 mt-5" *ngFor="let post of posts">
    <app-post-detail [post]="post"></app-post-detail>
    <div class="container comment ">
      <form #commentForm="ngForm" (ngSubmit)="createComment(commentForm,post)">
        <div class="form-group">
          <input type="text" name="content" class="form-control" [ngModel]
            placeholder="+ Add a Comment">
        </div>
        <button class="btn btn-primary" type="submit">Comment</button>
      </form>
        <div class="row">
          <div class="row-5" *ngFor="let comment of post.comments">
            <app-comment [comment]="comment" [post]="post" ></app-comment>
          </div>
        </div>
    </div>
  </div>
