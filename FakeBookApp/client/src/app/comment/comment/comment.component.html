<div class="container mt-5">
  <div class="d-flex justify-content-center row">
      <div class="col-md-8">
          <div class="d-flex flex-column comment-section">
              <div class="bg-white p-2">
                  <div class="d-flex flex-row user-info">
                    <div class="btn-group ng-container" dropdown  *ngIf="user.username == comment.username" >
                      <button id="button-animated" form="editForm" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                              aria-controls="dropdown-animated">
                         <span class="caret"></span>
                      </button>
                       <ul  id="dropdown-animated" *dropdownMenu class="dropdown-menu"
                          role="menu" aria-labelledby="button-animated">
                        <li role="menuitem"><a class="dropdown-item" (click)="editComment(comment)" *ngIf="!showTextArea">Edit Comment</a></li>
                        <li role="menuitem"><a class="dropdown-item" (click)="deleteComment(comment.id)">Delte Comment</a>
                        </li>
                      </ul>
                    </div>
                    <img class="rounded-circle" src="{{member.photoUrl || './assets/user.png'}}"  alt="member.photoUrl" width="40">
                      <div class="d-flex flex-column justify-content-start ml-2">
                        <span class="d-block font-weight-bold name">{{comment.username}}</span>
                        <span class="date text-black-50">{{comment.created | date}}</span>
                      </div>
                  </div>
                  <div class="mt-2">
                      <p class="comment-text">{{comment.content}}</p>
                      <textarea  *ngIf="user.username == comment.username" [(ngModel)]="comment.content" class= textarea name="content" cols="5" rows="2"></textarea>
                  </div>
              </div>
              <div class="bg-white">
                  <div class="d-flex justify-content-end flex-row fs-12">
                      <div class="like p-2 cursor"><i class="fa fa-thumbs-o-up"></i><span class="ml-1">Like</span></div>
                      <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></div>
                      <div class="like p-2 cursor"><i class="fa fa-share"></i><span class="ml-1">Share</span></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
