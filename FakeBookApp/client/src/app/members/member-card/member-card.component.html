<div class="card" style="width: 18rem;">
  <img
    [src]= "member.photoUrl || './assets/user.png'" [alt]="member.knownAs"
    class="card-img-top"
    [alt]="member.knownAs"
  />
  <div class="card-body">
    <h5 class="card-title"><i class="fa fa-user mr-2" ></i>{{member.knownAs}}</h5>
    <h6 class="card-text"> <i class="fa fa-birthday-cake mr-2"> </i>{{member.age}}</h6>
    <h6 class="card-title"><i class="fa fa-map-marker mr-2"></i>{{member.city}}, {{member.country}} </h6>

  </div>
  <ul class="list-group list-group-flush">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink="/members/{{member.username}}" class="btn btn-primary">
          <i class="fa fa-user">
          </i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
       <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </ul>
  <div class="card-body">
    <li class="list-inline-item">
      <button routerLink="/members/{{member.username}}" class="btn btn-primary">
        <i class="fa fa-user"></i>
      </button>
    </li>
     <li class="list-inline-item"><button routerLink="/members/{{member.username}}"

      class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
  </div>
</div>
