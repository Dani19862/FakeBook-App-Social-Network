<div class="form-group">
  <input
    [class.is-invalid]="ngControl?.errors && ngControl?.touched"
    type="text"
    class="form-control"
    [formControl]="$any(ngControl.control)"
    placeholder="{{label}}"
    [bsConfig]="$any(bsConfig)"
    bsDatepicker
    [maxDate]="maxDate"
    >
    <div *ngIf="$any(ngControl.control)?.required" class="invalid-feedback">{{label}} is required </div>

</div>
