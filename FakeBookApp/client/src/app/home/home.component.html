<div class="container ">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1> <i class="fa fa-home"  ></i> <b> Welcome To FakeBook</b></h1>
    <p class="lead"> <b>Social Network</b> </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
  <div>

    <br><br>


    <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <p>
          <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </p>
      </div>
    </div>
  </div>
</div>
